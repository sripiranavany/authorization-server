server:
  port: 9000

spring:
  application:
    name: customer-care-authorization-server

  datasource:
    url: jdbc:h2:mem:authdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  security:
    oauth2:
      authorization-server:
        jwt:
          key-value: secret
        client:
          api-client:
            client-id: api-client
            client-secret: "{bcrypt}$2a$10$example"
            authorization-grant-types:
              - client_credentials
              - refresh_token
            scopes:
              - read
              - write
              - admin
          web-client:
            client-id: web-client
            client-secret: "{bcrypt}$2a$10$example"
            authorization-grant-types:
              - authorization_code
              - refresh_token
            redirect-uris:
              - http://localhost:3000/callback
              - http://localhost:8080/login/oauth2/code/custom
            scopes:
              - openid
              - profile
              - email
              - read
              - write
          mobile-client:
            client-id: mobile-client
            client-secret: "{bcrypt}$2a$10$example"
            authorization-grant-types:
              - password
              - refresh_token
            scopes:
              - read
              - write
              - openid
              - profile

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
    org.springframework.security.web: DEBUG
    hms.tap.customer.care.auth: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/authorization-server.log

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always


